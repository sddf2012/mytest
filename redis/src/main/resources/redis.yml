redis:
  allowInFlightCacheCreation: true
  enableTransaction: true
  defaultCache:
    ttl: 100
    usePrefix: true #默认true
    cacheNullValues: false #默认false
    prefix: default.
  caches:
    simple:
      ttl: 200
      usePrefix: false
      cacheNullValues: false
      prefix: simple.
    simple2:
      ttl: 100
      prefix: simple2.
